<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino</title>

    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    
<div id="game-container">

    <h1 id="title-h1">Dino Game</h1>

    <div id="game-square">

        <img id="cloud" src="images/cloud.png" alt="">
        <img id="cloud-2" src="images/cloud-2.png" alt="">
<img id="dino-img" src="images/dino.png" alt="">

<hr id="ground">
<div id="arrow-up-div"></div>
<p id="instructions">press ArrowUp  to jump.</p>

<img id="cactus" src="images/cactus.png" alt="">
<img id="cactus-2" src="images/cactus-2.png" alt="">
<img id="cactus-3" src="images/cactus-3.png" alt="">

    </div>

    <div id="info">
<button id="auto-play-btn">Auto-Play</button>
<button id="play-btn">Play</button>
<h2 id="score">Score: <span id="score-span"></span></h2>
    </div>
</div>






<script src="app.js"></script>
</body>
</html>
